<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartUnit Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark"> <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="fas fa-layer-group"></i>
            </div>
            <h1>SmartUnit</h1>
            <div class="loader-bar"></div>
        </div>
    </div>

    <div id="app-container">
        <header class="converter-header">
            <div class="theme-toggle" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-sun"></i>
            </div>
            <small id="header-title">Dönüştürülecek değeri girin</small>
            <input type="number" id="main-input" value="1" oninput="convertAll()">
            <div class="category-pill" id="current-category-label">
                <i class="fas fa-ruler"></i>
                <span>Uzunluk (Metre)</span>
            </div>
        </header>

        <main class="results-area" id="results-display">
            </main>

        <div class="nav-wrapper">
            <footer class="bottom-nav">
                <div class="nav-item active" onclick="changeCategory('length', this)"><i class="fas fa-ruler"></i></div>
                <div class="nav-item" onclick="changeCategory('weight', this)"><i class="fas fa-weight-hanging"></i></div>
                <div class="nav-item" onclick="changeCategory('temp', this)"><i class="fas fa-thermometer-half"></i></div>
                <div class="nav-item" onclick="changeCategory('volume', this)"><i class="fas fa-tint"></i></div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
